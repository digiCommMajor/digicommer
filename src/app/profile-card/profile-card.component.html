<mat-card class="profile-card">
  <mat-card-header class="header">

    <div mat-card-avatar class="header-image"><img class="img" src="./assets/img/{{img}}"></div>
    <mat-card-title>{{name}}</mat-card-title>
    <mat-card-subtitle>{{year}}</mat-card-subtitle>
    <!-- <button mat-raised-button class="buttonCards">See more!</button> -->
    <a mat-stroked-button class="buttonCards" routerLink="/{{profile}}">See More</a>



  </mat-card-header>

</mat-card>
